<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      VubaVuba | Your Order. We Deliver | Food Delivery and Takeout | Order
      Online from Restaurants and Merchants Near You
    </title>
    <link rel="stylesheet" href="stayles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://www.vubavuba.rw/favicon.png"
      type="image/icon type"
    />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="app">
          <img src="img/vvm.png" alt="Mobile App" />
        </div>
        <div class="right-slide">
          <div class="orderVsLogo">
            <label for="">Your Order.</label>
            <img src="img/vubalogo.png" alt="" />
          </div>
          <div class="deliver">
            <label for="">We Deliver</label>
            <p>
              Experience the best food or shopping (supermarket, party,
              groceries...) delivery service with Vubavuba. Order from your
              favorite restaurant or supermarket and track on the go.
            </p>
          </div>
          <div class="appstore">
            <img src="img/applestore.svg" alt="" />
            <img class="android" src="img/google-play-badge.svg" alt="" />
          </div>
        </div>
        <div class="payment">
          <label for="">Accepted Payment Methods :</label>
          <div class="methods">
            <img src="img/airtel.svg" alt="" />
            <img src="img/cod.svg" alt="" />
            <img src="img/mastercard.svg" alt="" />
            <img src="img/mtnmoney.png" alt="" />
            <img src="img/logosmartcash.svg" alt="" />
            <img src="img/spennv.svg" alt="" />
            <img src="img/visa.svg" alt="" />
            <img src="img/wallet.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section>
      <footer>
        <div class="footer">
          <div class="socials">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <img src="img/seal.svg" alt="" />
          </div>
          <!-- <div class="dm">
            <i class="fa fa-whatsapp"></i>
          </div> -->
        </div>
      </footer>
    </section>
  </body>
</html>
